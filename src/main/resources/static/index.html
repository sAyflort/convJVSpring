<!doctype html>

<html ng-app="listOfStudent">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h1>List of students</h1>
    <p></p>
    <h3>Список студентов</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Лет</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in students">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)"><i class="far fa-trash-alt"></i></button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3>Добавить студента</h3>
    <p></p>
    <form class="row g-3" ng-submit="createNewStudent()">
        <div class="col-auto">
            <input type="text" class="form-control" id="newStudentName" ng-model="newStudent.name" placeholder="Имя">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="newStudentAge" ng-model="newStudent.age" placeholder="Лет">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>
</div>
</body>
</html>
